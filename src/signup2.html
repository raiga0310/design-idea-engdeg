<!DOCTYPE html>
<meta charset="utf-8">
<html lang="ja">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <link rel="stylesheet" href="./signup.css">
        <title>TK2015</title>
    </head>
    <body>
        
        <div class="board">
            <div class="para">
                <p class="title is-1">宝塚記念2015</p>
                <p class="subtitle is-2" >Simply, and Reliable.</p>
            </div>
            <div class="para description">
                <img src="assets/rocket.svg" height="25" width="25" alt="sign up" id="rocket">
                <p class="subtitle is-4">First time? Get Start!</p>
            </div>
            <div class="para">
                <form id="signup" class="box">
                    <div class="field">
                        <label class="label">Name</label>
                        <div class="control">
                            <label>
                                <input class="input" type="text" placeholder="Hoge H. Huga">
                            </label>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Temperature</label>
                        <div class="control">
                            <label>
                                <input class="input" type="number" step="0.1" min="34.5" max="37.5" placeholder="your temperature">
                            </label>
                        </div>
                    </div>
                    <input type="submit" class="button is-primary" value="Sign Up">
                    <p>↑ just input your information :D</p>
                </form>
            </div>
            <div class="para description">
                <img src="assets/lens.svg" height="25" width="25" alt="sign up" id="lens">
                <p class="subtitle is-4">Look at congestion &#128064;</p>
            </div>
            <div class="para">
                <div class="box display">
                    <div class="congestion-data display">
                        <p class="subtitle is-3">Number</p>
                        <p class="subtitle is-2">30</p>
                    </div>
                    <div class="congestion-data display">
                        <p class="subtitle is-3">Congestion</p>
                        <p class="subtitle is-2" style="text-align: center">40%</p>
                    </div>
                </div>
            </div>
        </div>

    </body>
    
</html>

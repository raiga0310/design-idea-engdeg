<!DOCTYPE html>
<meta charset="utf-8">
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <link rel="stylesheet" href="./signup.css">
    </head>
    <body>
        
        <div class="board">
            <div class="para">
                <p class="title is-1">宝塚記念2015</p>
                <p class="subtitle is-2" >Simply, and Reliable.</p>
            </div>
            <div class="para">
                <p class="subtitle is-4">First time? Get Start!</p>
                <form class="box">
                    <div class="field">
                        <label class="label">Name</label>
                        <div class="control">
                            <input class="input" type="name" placeholder="Hoge H. Huga">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Temperature</label>
                        <div class="control">
                            <input class="input" type="number" step="0.1" min="34.5" max="37.5" placeholder="your temperature">
                        </div>
                    </div>
                    <input type="submit" class="button is-primary" value="Sign Up">
                    <p>↑ just input your information :D</p>
                </form>
            </div>
        </div>

    </body>
    
</html>
